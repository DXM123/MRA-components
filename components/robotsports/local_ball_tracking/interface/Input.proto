syntax = "proto3";

package MRA.RobotsportsLocalBallTracking;

message BallCandidate
{
	float x = 1;
    float y = 2;
    float z = 3;
    float confidence = 4;
    float sigma = 5;
    float timestamp = 6;               // timestamp 
}


message Input
{
    double	ts = 1;		// Time stamp of data
    repeated BallCandidate omnivision_balls = 2;
    repeated BallCandidate frontcamera_balls = 3;
}
